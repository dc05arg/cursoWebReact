<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Audio</h2>
    <audio src="audio/bensound-anewbeginning.mp3" controls></audio>
    <h2>Video original</h2>
    <video src="video/playa.mp4" controls></video>
    <!-- ¿Si modifico el width debo modificár el height? -->
    <h2>Video al 25% con poster</h2>
    <video src="video/playa.mp4" poster= "img/beach-playa.jpg" controls width="25%"></video>
</body>
<!-- Creación de un formulario  -->
<!-- Aca se crea nombre y apellido y su respectivo recuadro. en el medio un recuadro con el interior sombreado apellido -->
<form action="" method=""></form>
    <p>
        <label for="nom">nombre</label>
        <input type="text" name="nombre"/>
    </p>
    <p>
        <input type="text" name="apellido" placeholder="apellido"/>
    </p>
    <p>
        <label for="pass">contraseña</label>
        <input type="text" name="password" name="pass"/>
    </p>
    <!-- Aca se crea para seleccionar el sexo con seleccion por punto azul circular -->
    <!-- Si no quisiera poner los puntos negros hay que borrar los <li></li> -->
    <label for="sexo">Sexo</label>
        <ul>
            <!-- <li> -->
                <input type="radio" name="sexo" value="hombre">
                <label>Hombre</label>
            <!-- </li> -->
            <li>
                <input type="radio"name="sexo"  value="mujer">
                <label>Mujer</label>
            </li>
        </ul>
        <!-- Aca se crea para seleccionar con seleccion por cuadrado azul  -->
        <!-- ¿Porqué este label no lleva un for="hobbies" como en el caso anterior?  -->
        <label>Hobbies</label>
        <ul>
            <li>
                <input type="checkbox" name="hobbies[]" value="bailar" id="bailar"/>
                <label for="bailar">Bailar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="cantar" id="cantar"/>
                <label for="bailar">Cantar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="nadar" id="nadar"/>
                <label for="bailar">Nadar</label>
            </li>
            <li>
                <input type="checkbox" name="hobbies[]" value="correr" id="correr"/>
                <label for="bailar">Correr</label>
            </li>
        </ul>
        <!-- Se crea una seleccion tipo  (como se llama?) -->
        <!-- ¿queda mal dejar una vacia para que no se vea nada? -->
        <p>
            <label for="titulo">Titulo</label>
            <select name="titulo">
                <option value=""></option>
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="terciario">Terciario</option>
                <option value="universitario">Universitario</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="reset"/>
        </p>
</html>
