<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cuadradosV1.css">
    <title>Cambio fondo con variable</title>
</head>

<!-- Ejercicio 1:

Crear un documento html con 3 cuadrados que, al ser clickeados, cambien el color de fondo del documento. Cada cuadrado
debera tener un color distinto. -->

<body id="body">
    <h1>Cambio fondo V1</h1>
    <!-- También se podría usar button en vez de div -->
    <div class="boton" id="rojo">Cambio <br> fondo <br> Rojo</div>
    <div class="boton" id="verde">Cambio <br> fondo <br> Verde</div>
    <div class="boton" id="azul">Cambio <br> fondo <br> Azul</div>


    <script>

        var red = document.getElementById("rojo");
        var green = document.getElementById("verde");
        var blue = document.getElementById("azul");

        red.addEventListener("click", function(){
            body.style.backgroundColor = "red";
        });
        green.addEventListener("click", function(){
            body.style.backgroundColor = "green";
        });
        blue.addEventListener("click", function(){
            body.style.backgroundColor = "blue";
        });

    </script>
</body>

</html>
